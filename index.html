<!doctype html>
<html>
    <head>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-1234747-10', 'auto');
          ga('send', 'pageview');

        </script>
        <style>
            html, body, * { margin: 0; padding: 0; background: #6CB6EB; }
            .glamContainer { width: 100%; height: 100%; position: absolute; }
            .ground { color: #0B4F03; backface-visibility: visible; shader: lambert; }
            .controlsBase { color: grey; shader: lambert; }
            .button {
                color: white;
                shader: lambert;
                width: 0.04;
                height: 0.04;
                z: 0.03;
                backface-visibility: visible;
            }
            .addActuator {
                image: url(img/glyphicons-433-plus.png);
            }
            .activateActuators {
                image: url(img/glyphicons-174-play.png);
            }
            .enableGravity {
                image: url(img/glyphicons-182-download-alt.png);
            }
            .actuatorSetting {
                image: url(img/glyphicons-186-screenshot.png);
            }
        </style>
    </head>
    <body>
        <span class="loading-indicator">LOADING...</span>

        <script src="bower_components/cannon.js/build/cannon.js"></script>

        <script src="bower_components/three.js/build/three.js"></script>

        <script src="bower_components/three.js/examples/js/controls/VRControls.js"></script>
        <script src="bower_components/three.js/examples/js/effects/VREffect.js"></script>

        <script src="bower_components/webvr-boilerplate/js/deps/webvr-polyfill.js"></script>
        <script src="bower_components/webvr-boilerplate/js/webvr-manager.js"></script>

        <script src="bower_components/leapjs/leap-0.6.4.js"></script>
        <script src="bower_components/leapjs-plugins/main/leap-plugins-0.1.11pre.js"></script>
        <script src="bower_components/leapjs-widgets/build/leap-widgets-0.1.0.js"></script>

        <script src="bower_components/three.js/examples/js/renderers/Projector.js"></script>
        <script src="bower_components/glam/libs/tween.js/tween.min.js"></script>
        <script>CLOSURE_NO_DEPS = true;</script>
        <script src="bower_components/glam/build/glam-nodeps.js"></script>

        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>

        <div class="glamContainer">
            <glam id="glamRoot">
                <scene>
                    <light type="directional" x="10" y="20" style="color:#808080"></light>
                    <light type="ambient" style="color:#404040"></light>
                    <rect class="ground" y="-0.5" width="100" height="100" rx="90deg"></rect>
                    <box width="0.01" height="0.01" depth="0.01" z="-0.2"></box>
                    <group id="mainControls">
                        <group ry="90deg">
                            <box
                                class="controlsBase"
                                width="0.2" height="0.07" depth="0.01"
                                x="0.18">
                                <rect class="button addActuator" x="-0.05"></rect>
                                <rect class="button activateActuators"></rect>
                                <rect class="button enableGravity" x="0.05"></rect>
                            </box>
                        </group>
                    </group>
                    <group id="actuatorControls">
                        <group rx="180deg" ry="-90deg">
                            <box
                                class="controlsBase"
                                width="0.2" height="0.07" depth="0.01"
                                x="0.2">
                                <rect
                                    class="button actuatorSetting"
                                    x="-0.1" y="-0.035"></rect>
                            </box>
                        </group>
                    </group>
                </scene>
            </glam>
        </div>

        <script src="js/Actuator.js"></script>
        <script src="js/LeapHandHelper.js"></script>
        <script src="js/Controls.js"></script>
        <script src="js/ActuatorControls.js"></script>
        <script src="js/MainControls.js"></script>
        <script src="js/Workbench.js"></script>
        <script src="js/App.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
